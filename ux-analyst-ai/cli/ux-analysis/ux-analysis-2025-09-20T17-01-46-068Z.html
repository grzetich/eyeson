    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8fafc;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 300; }
        .header .url { font-size: 1.1em; opacity: 0.9; margin-bottom: 15px; }
        .header .meta { display: flex; gap: 30px; flex-wrap: wrap; }
        .meta-item { background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 6px; }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
        }
        .card h3 { color: #4a5568; margin-bottom: 15px; font-size: 1.1em; }
        .score { font-size: 2.5em; font-weight: bold; color: #667eea; margin-bottom: 5px; }
        .grade { font-size: 1.2em; font-weight: 600; }
        .grade.excellent { color: #48bb78; }
        .grade.good { color: #38b2ac; }
        .grade.fair { color: #ed8936; }
        .grade.poor { color: #e53e3e; }

        .section {
            background: white;
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .section-header {
            background: #f7fafc;
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
        }
        .section-header h2 { color: #2d3748; font-size: 1.5em; }
        .section-content { padding: 30px; }

        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        .screenshot-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }
        .screenshot-item h4 {
            background: #f7fafc;
            padding: 15px;
            color: #4a5568;
            text-transform: capitalize;
        }
        .screenshot-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .issues-list { list-style: none; }
        .issue-item {
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #e2e8f0;
        }
        .issue-item.high { border-left-color: #e53e3e; background: #fed7d7; }
        .issue-item.medium { border-left-color: #ed8936; background: #feebc8; }
        .issue-item.low { border-left-color: #38b2ac; background: #c6f6d5; }
        .issue-severity {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .severity-high { background: #e53e3e; color: white; }
        .severity-medium { background: #ed8936; color: white; }
        .severity-low { background: #38b2ac; color: white; }

        .code-section { margin-bottom: 25px; }
        .code-header {
            background: #2d3748;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 6px 6px 0 0;
        }
        pre[class*="language-"] {
            margin: 0;
            border-radius: 0 0 6px 6px;
        }

        .tabs { border-bottom: 1px solid #e2e8f0; margin-bottom: 20px; }
        .tab-button {
            background: none;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 1em;
        }
        .tab-button.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>

    <script>
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Show selected tab and activate button
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        Prism.highlightAll();
